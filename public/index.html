<!DOCTYPE html>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <h1 class="title">iChat ðŸ’¬</h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          name="input"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>

      <ul class="message-container" id="message-container">
        <li class="message-left">
          <p class="message">
            lorem impusn
            <span>sdfsem ðŸ•’ 26 July 10:40</span>
          </p>
        </li>

        <li class="message-right">
          <p class="message">
            lorem impusn
            <span>sdfsem ðŸ•’ 26 July 10:40</span>
          </p>
        </li>
        <li class="message-feedback">

        </li>
      </ul>
      <form action="" class="message-from" id="message-from">

          type="text"
          name="message"
          id="message-input"
          class="message-input"
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">

    </div>
    <h3 class="client-total" id="clients-total">Total clients : 2</h3>
   
    <script src="../node_modules/socket.io-client/dist/socket.io.min.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  
    <script src="main.js"></script>

</html>
